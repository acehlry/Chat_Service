<!DOCTYPE html>
<html>
    <head>
        <title>Chat UI with Bootstrap</title>
        <meta charset="UTF-8" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #chat-box {
                height: 350px;
                overflow-y: auto;
                margin-bottom: 10px;
            }

            .my-message {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="chat-box">
                            <p class="other-message">안녕하세요!</p>
                            <p class="other-message">
                                간단한 채팅 UI 테스트 중입니다.
                            </p>
                        </div>
                        <div class="card-footer">
                            <input
                                type="text"
                                id="message-input"
                                class="form-control"
                                placeholder="메시지를 입력하세요"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const WEB_SCOKET_URL =
                'wss://gptchar1eypubsub.webpubsub.azure.com/client/hubs/test_hub?access_token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJhdWQiOiJ3c3M6Ly9ncHRjaGFyMWV5cHVic3ViLndlYnB1YnN1Yi5henVyZS5jb20vY2xpZW50L2h1YnMvdGVzdF9odWIiLCJpYXQiOjE3NDQ4NDYwNTgsImV4cCI6MTc0NDg0OTY1OCwicm9sZSI6WyJ3ZWJwdWJzdWIuc2VuZFRvR3JvdXAiLCJ3ZWJwdWJzdWIuam9pbkxlYXZlR3JvdXAiXSwic3ViIjoiZ3Vlc3QifQ.NXq34jlkl71UrKo53o46BHBgsQE5-nR5ayuKWadsuhc';
            const pubsubClient = new WebSocket(
                WEB_SCOKET_URL,
                'json.webpubsub.azure.v1',
            );

            pubsubClient.onopen = function (event) {
                // 연결 확인
                console.log('연결 성공!');

                // 특정 그룹으로 메시지 보내기
                pubsubClient.send(
                    JSON.stringify({ type: 'joinGroup', group: 'group1' }),
                );
            };

            pubsubClient.onmessage = function (event) {
                let message = JSON.parse(event.data);
                console.log(message);

                if (message.data && message.data !== '') {
                    $('#chat-box').append(
                        '<p class="other-message">' + message.data + '</p>',
                    );
                }
            };

            pubsubClient.onclose = function (event) {};

            $(document).ready(function () {
                $('#message-input').keydown(function (event) {
                    // Safari, MacOS에서 엔터키 두번 실행되는 이슈
                    if (event.isComposing || event.keyCode === 229) {
                        return;
                    }
                    if (event.key === 'Enter') {
                        var message = $(this).val();
                        if (message.trim() !== '') {
                            $('#chat-box').append(
                                '<p class="my-message">' + message + '</p>',
                            );
                            $(this).val('');
                            $('#chat-box').scrollTop(
                                $('#chat-box')[0].scrollHeight,
                            );
                        }
                    }
                });
            });
        </script>
    </body>
</html>
