<!DOCTYPE html>
<html>
    <head>
        <title>Chat UI with Bootstrap</title>
        <meta charset="UTF-8" />
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #chat-box {
                height: 350px;
                overflow-y: auto;
                margin-bottom: 10px;
            }

            .my-message {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body" id="chat-box">
                            <p class="other-message">안녕하세요!</p>
                            <p class="other-message">
                                간단한 채팅 UI 테스트 중입니다.
                            </p>
                        </div>
                        <div class="card-footer">
                            <input
                                type="text"
                                id="message-input"
                                class="form-control"
                                placeholder="메시지를 입력하세요"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // 1. channel_id를 받아오고
            // 2. channel_id로 token을 받아온 다음
            // 3. token으로 웹소켓에 연결

            // const API_URL = 'https://char1ey-gpt-api-function.azurewebsites.net';
            const API_URL = 'http://localhost:7071';
            let CHANNEL_ID = null;

            function getChannelId() {
                return $.ajax({
                    url: API_URL + '/channel-id',
                    type: 'GET',
                    dataType: 'json',
                });
            }

            function getPubSubToken(channelId) {
                return $.ajax({
                    url: API_URL + '/pubsub/token?channel_id=' + channelId,
                    type: 'GET',
                    dataType: 'json',
                });
            }

            function connectWebSocket(channel_id, token) {
                const WEB_SCOKET_URL =
                    'wss://gptchar1eypubsub.webpubsub.azure.com/client/hubs/dev_hub?access_token=' +
                    token;
                const pubsubClient = new WebSocket(
                    WEB_SCOKET_URL,
                    'json.webpubsub.azure.v1',
                );

                pubsubClient.onopen = function (event) {
                    console.log('연결 성공');

                    pubsubClient.send(
                        JSON.stringify({
                            type: 'joinGroup',
                            group: channel_id,
                        }),
                    );
                };

                pubsubClient.onmessage = function (event) {
                    let message = JSON.parse(event.data);
                    console.log(message);

                    if (message.data && message.data !== '') {
                        $('#chat-box').append(
                            '<p class="other-message">' + message.data + '</p>',
                        );
                    }
                };

                pubsubClient.onclose = function (event) {};
            }

            $(document).ready(function () {
                getChannelId()
                    .then((response) => {
                        CHANNEL_ID = response.channel_id;

                        return getPubSubToken(CHANNEL_ID);
                    })
                    .then((response) => {
                        const token = response.token;
                        console.log(token);

                        connectWebSocket(CHANNEL_ID, token);
                    });

                $('#message-input').keydown(function (event) {
                    // Safari, MacOS에서 엔터키 두번 실행되는 이슈
                    if (event.isComposing || event.keyCode === 229) {
                        return;
                    }
                    if (event.key === 'Enter') {
                        var message = $(this).val();

                        if (message.trim() !== '') {
                            $('#chat-box').append(
                                '<p class="my-message">' + message + '</p>',
                            );
                            $(event.target).val('');
                            $('#chat-box').scrollTop(
                                $('#chat-box')[0].scrollHeight,
                            );

                            $.ajax({
                                url: API_URL + '/question',
                                type: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify({
                                    channel_id: CHANNEL_ID,
                                    content: message,
                                }),
                                success: function (response) {},
                                error: function (xhr, status, error) {
                                    console.log('메세지 전송 실패 ' + error);
                                    $('#chat-box').append(
                                        '<p class="my-message"> 에러가 발생했습니다. </p>',
                                    );
                                },
                            });
                        }
                    }
                });
            });
        </script>
    </body>
</html>
